<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <h1>Cat Photo App</h1>
    <section>
        <h2>Cats Photos</h2>
    <p>See more <a href="https://freecatphotoapp.com/" target="_blank">
        cat photos</a> in our gallery</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat">
    </section>
    <section>
        <h2>Cat List</h2>
            <h3>Things cats love</h3>
            <ul>
                <li>catnip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Cats hate other cat">
                <figcaption>Cats <strong>hate</strong> other Cats.</figcaption>
             </figure>        
    </section>
    <section>
        <figure>
            <h2>Cat Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <fieldset>
                        <legend>Is your cat a Indoor or Outdoor cat?</legend>
                            <label><input id="indoor" type="radio" checked name="indoor-outdoor" value="indoor">Indoor</label>
                            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
                    </fieldset>
                    <fieldset>
                        <legend>Whats your cat personality?</legend>
                            <input id="loving" type="checkbox" value="loving" checked><label for="loving">Loving</label>
                            <input id="lazy" type="checkbox" value="lazy" checked><label for="lazy">Lazy</label>
                            <input id="energetic" type="checkbox" value="energetic"><label for="energetic">Energetic</label>
                    </fieldset>
                    <input type="text" placeholder="Cat Photo URL" name="catphotourl" required>
                    <button type="submit" >Submit</button> 
                </form>
        </figure>
    </section>
</body>
<footer>
    <p>No Copyright - <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
</footer>
</html>
